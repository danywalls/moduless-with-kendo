<div class="search">
  <h3>Search </h3>
  <input #filter (input)="updateFilter(filter.value)">
</div>
<div class="favorites">
  @for (product of $favorites(); track product.id) {
    <img [src]="product.image" kendoCardMedia alt="cover_img"/>
  }
  <button (click)="clearFavorites()">üóë</button>
</div>

@if(!$products()) {
<div class="text-center">
  <kendo-loader type="pulsing" size="medium">
  </kendo-loader>
</div>
}
@else {
<section id="products">
  @for (product of $products(); track product.id) {
  <kendo-card width="200px">
    <img [src]="product.image" kendoCardMedia alt="cover_img" />
    <kendo-card-body>
      <h4>{{ product.title }}</h4>
    </kendo-card-body>
    <kendo-card-footer>
      <span>Price {{ product.price | currency }}</span>
      <span (click)="addFavorite(product)">‚ù§</span>
    </kendo-card-footer>
  </kendo-card>
  }
</section>
}
